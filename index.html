<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1cef3da710.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
        <title>Task Planner</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1><span class="title">Task Planner</span></h1>
            <div class="inputBox">
                <input type="text" class="input" placeholder="I want to...">
                <button><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul id ="items" class="to-do-items">
                <li class="to-do-item">
                    <button class="check"><i class="fa-solid fa-check"></i></button>
                    <p class="task-text">first task</p>
                    <button class="trash"><i class="fa-solid fa-trash"></i></button>
                </li>

                </li>

                </li>
            </ul>
        </div>
    </body>
</html>
