<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1cef3da710.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"/>
        <title>Task Planner</title>
    </head>
    <body>
        <div class="wrapper">
            <h1><span class="title">Task Planner</span></h1>
            <div class="inputBox">
                <input type="text" id="input" placeholder="I want to...">
                <button type="submit" id="btn-input"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div>
                <ul id ="items-list" class="to-do-items"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
